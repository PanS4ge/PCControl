<!-- make a simple webpage -->
<html>
<head>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container">
<div class="header">
</div>
<div class="sidenav" id="sidenav">
    <div class="inlineheight"><a href="#content"><img id="homesidebar" src="icons/home.png", width="36"></a></div>
    <div class="inlineheight"><a href="#windows"><img id="windowsiconsidebar" src="icons/windows.png", width="36"></a></div>
    <div class="inlineheight"><a href="#cpu"><img id="cpuiconsidebar" src="icons/cpu.png", width="36"></a></div>
    <div class="inlineheight" id="gpuiconsidebar"></div>
    <div class="inlineheight"><a href="#ram"><img id="ramiconsidebar" src="icons/ram.png", width="36"></a></div>
    <div class="inlineheight"><a href="#swap"><img id="swapiconsidebar" src="icons/swap.png", width="36"></a></div>
    <div class="inlineheight" id="diskiconsidebar"></div>
</div>
<div class="content">
    <h1 id="title">PC Center</h1>
    <div id="contentpanel">
        <h2>Welcome to the PC Center!</h2>
        <h4>This is a simple application that allows you to monitor your PC's performance.</h4>
    </div>
    <div class="center hidden" id="windowspanel">
    <img id="windowsicon" src="icons/windows.png", width="36">
        <h2 id="windowsversion">You are running Operating System</h2>
    </div>
    <div class="center hidden" id="cpupanel">
    <img id="cpuicon" src="icons/cpu.png", width="36">
        <h2 id="cpu">Processor</h2>
    </div>
    <div id="gpupanel">

    </div>
    <div class="center hidden" id="rampanel">
    <img id="ramicon" src="icons/ram.png", width="36">
        <h2 id="ram">RAM</h2>
        <h3 id="ramtotal">RAM Total - 0GB</h3>
        <h3 id="ramused">RAM Used - 0GB</h3>
        <h3 id="ramfree">RAM Free - 0GB</h3>
        <canvas id="ramChart" width="100" height="100"></canvas>
    </div>

    <div class="center hidden" id="swappanel">
    <img id="swapicon" src="icons/swap.png", width="36">
        <h2 id="swap">SWAP</h2>
        <h3 id="swaptotal">SWAP Total - 0GB</h3>
        <h3 id="swapused">SWAP Used - 0GB</h3>
        <h3 id="swapfree">SWAP Free - 0GB</h3>
        <canvas id="swapChart" width="100" height="100"></canvas>
    </div>

    <div id="hddpanel">

    </div>
</div>
</div>
</body>
</html>
